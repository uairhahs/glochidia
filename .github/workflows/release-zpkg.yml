name: Build and Release ZimaOS RAW Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-zpkg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install squashfs-tools
        run: sudo apt-get update && sudo apt-get install -y squashfs-tools

      - name: Build gpm binary
        run: |
          podman run --rm -v "$(pwd)/gpm:/src:Z" -w /src rust:alpine sh -c '
            apk add --no-cache musl-dev &&
            cargo build --release --target x86_64-unknown-linux-musl &&
            strip target/x86_64-unknown-linux-musl/release/gpm &&
            cp target/x86_64-unknown-linux-musl/release/gpm /src/gpm
          '

      - name: Build ZimaOS RAW package
        run: bash zpkg/build-zpkg.sh

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Release latest
          files: gpm.raw
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
